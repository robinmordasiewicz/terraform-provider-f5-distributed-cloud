run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - bodyclose
    - nilerr
    - errorlint
    - makezero

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  govet:
    enable-all: true
    disable:
      - shadow
      - fieldalignment
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/robinmordasiewicz/terraform-provider-f5-distributed-cloud
  misspell:
    locale: US

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
    - linters:
        - staticcheck
      text: "SA1019:"
  max-issues-per-linter: 0
  max-same-issues: 0
