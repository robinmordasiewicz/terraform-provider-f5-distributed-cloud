# Fully automated release workflow following Conventional Commits specification
# https://www.conventionalcommits.org/en/v1.0.0/
#
# Version bumping rules:
# - BREAKING CHANGE in footer or ! after type → MAJOR (1.0.0 → 2.0.0)
# - feat: → MINOR (1.0.0 → 1.1.0)
# - fix:, perf:, refactor:, etc. → PATCH (1.0.0 → 1.0.1)
#
# Triggers on push to main branch and automatically:
# 1. Analyzes commits since last tag using Conventional Commits
# 2. Determines semantic version bump
# 3. Creates and pushes git tag
# 4. Builds and signs release artifacts with GoReleaser
# 5. Publishes the release to GitHub

name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/workflows/sync-openapi.yml'

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Get latest tag
        id: get_latest_tag
        run: |
          # Get the latest semantic version tag, or use v0.0.0 if no tags exist
          LATEST_TAG=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "Latest tag: ${LATEST_TAG}"

      - name: Analyze commits and determine version bump
        id: bump_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"

          # Remove 'v' prefix for version calculation
          VERSION=${LATEST_TAG#v}

          # Parse version components
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Get full commit messages since last tag (not just oneline)
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s%n%b" HEAD)
            COMMIT_COUNT=$(git rev-list --count HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s%n%b" ${LATEST_TAG}..HEAD)
            COMMIT_COUNT=$(git rev-list --count ${LATEST_TAG}..HEAD)
          fi

          # Check if there are any commits to release
          if [ "$COMMIT_COUNT" = "0" ]; then
            echo "No new commits since last release"
            echo "skip_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Found ${COMMIT_COUNT} commits since ${LATEST_TAG}"
          echo "Analyzing commits for conventional commit patterns..."

          # Determine bump type based on Conventional Commits spec
          # Default to patch for any commits
          BUMP_TYPE="patch"

          # Check for BREAKING CHANGE (MAJOR bump)
          # Per spec: "!" after type/scope OR "BREAKING CHANGE:" in footer
          if echo "$COMMITS" | grep -qE "^[a-z]+(\([^)]+\))?!:"; then
            echo "Found breaking change indicator (!) in commit type"
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qiE "^BREAKING CHANGE:"; then
            echo "Found BREAKING CHANGE in commit footer"
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qiE "BREAKING-CHANGE:"; then
            echo "Found BREAKING-CHANGE in commit footer"
            BUMP_TYPE="major"
          # Check for feat: (MINOR bump) - only if no breaking changes
          elif echo "$COMMITS" | grep -qE "^feat(\([^)]+\))?:"; then
            echo "Found feat: commit - minor version bump"
            BUMP_TYPE="minor"
          fi

          # Log what types of commits were found
          echo ""
          echo "Commit analysis:"
          echo "$COMMITS" | grep -E "^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\([^)]+\))?!?:" | head -20 || echo "No conventional commits found"

          # Calculate new version
          case $BUMP_TYPE in
            major)
              NEW_MAJOR=$((MAJOR + 1))
              NEW_VERSION="${NEW_MAJOR}.0.0"
              ;;
            minor)
              NEW_MINOR=$((MINOR + 1))
              NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
              ;;
            patch)
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
              ;;
          esac

          echo ""
          echo "Version bump: ${BUMP_TYPE}"
          echo "Current version: ${LATEST_TAG}"
          echo "New version: v${NEW_VERSION}"

          echo "new_version=v${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "bump_type=${BUMP_TYPE}" >> $GITHUB_OUTPUT
          echo "skip_release=false" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: steps.bump_version.outputs.skip_release != 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "${NEW_VERSION}" -m "Release ${NEW_VERSION}"
          git push origin "${NEW_VERSION}"

          echo "Created and pushed tag: ${NEW_VERSION}"

      - name: Import GPG key
        if: steps.bump_version.outputs.skip_release != 'true'
        uses: crazy-max/ghaction-import-gpg@v6
        id: import_gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Run GoReleaser
        if: steps.bump_version.outputs.skip_release != 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}

      - name: Release skipped
        if: steps.bump_version.outputs.skip_release == 'true'
        run: echo "No new commits to release"
