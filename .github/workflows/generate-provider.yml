# Automated code generation workflow
# Triggers when OpenAPI specs change and regenerates Terraform provider code
#
# This workflow:
# 1. Detects changes to OpenAPI specifications
# 2. Runs the code generator to create/update resources and data sources
# 3. Runs go build to verify compilation
# 4. Commits and pushes changes if any were generated

name: Generate Provider Code

on:
  push:
    branches:
      - main
    paths:
      - 'docs/specifications/api/**'
      - 'tools/generator/**'
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: 'Force regenerate all code'
        required: false
        default: 'false'
        type: boolean

# Prevent concurrent runs
concurrency:
  group: generate-provider
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Check for spec changes
        id: check_changes
        run: |
          # Get list of changed files
          if [ "${{ github.event.inputs.force_regenerate }}" = "true" ]; then
            echo "Force regenerate requested"
            echo "specs_changed=true" >> $GITHUB_OUTPUT
          else
            # Check if any spec files changed in the last commit
            CHANGED=$(git diff --name-only HEAD~1 HEAD -- 'docs/specifications/api/*.json' 'tools/generator/*.go' | wc -l)
            if [ "$CHANGED" -gt 0 ]; then
              echo "Spec files changed: $CHANGED"
              echo "specs_changed=true" >> $GITHUB_OUTPUT
            else
              echo "No spec files changed"
              echo "specs_changed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Run code generator
        if: steps.check_changes.outputs.specs_changed == 'true'
        run: |
          echo "Running code generator..."
          go run tools/generator/main.go
          echo "Code generation complete"

      - name: Format generated code
        if: steps.check_changes.outputs.specs_changed == 'true'
        run: |
          go fmt ./internal/resources/...
          go fmt ./internal/datasources/...
          go fmt ./internal/provider/...

      - name: Build provider
        if: steps.check_changes.outputs.specs_changed == 'true'
        run: |
          echo "Building provider to verify generated code..."
          go build ./...

      - name: Run tests
        if: steps.check_changes.outputs.specs_changed == 'true'
        run: |
          echo "Running tests..."
          go test ./... -v -timeout 10m

      - name: Check for changes
        id: git_status
        if: steps.check_changes.outputs.specs_changed == 'true'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.git_status.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: regenerate provider code from OpenAPI specs

            Automatically generated by the code generator workflow.
            Changes detected in OpenAPI specifications.

            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)
          title: 'chore: Regenerate provider code from OpenAPI specs'
          body: |
            ## Summary
            This PR was automatically generated by the code generation workflow.

            ### Changes
            - Regenerated Terraform resources from OpenAPI specifications
            - Regenerated Terraform data sources from OpenAPI specifications
            - Updated provider registration

            ### Trigger
            - OpenAPI specification changes detected in `docs/specifications/api/`

            ### Verification
            - âœ… Code generation completed successfully
            - âœ… Go build passed
            - âœ… Tests passed

            ---
            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)
          branch: auto/regenerate-provider
          delete-branch: true
          labels: |
            automated
            code-generation

      - name: Summary
        run: |
          echo "## Code Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.specs_changed }}" = "true" ]; then
            echo "âœ… Spec changes detected - generator ran" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.git_status.outputs.has_changes }}" = "true" ]; then
              echo "âœ… New code generated - PR created" >> $GITHUB_STEP_SUMMARY
            else
              echo "â„¹ï¸ No new code generated" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ No spec changes - generator skipped" >> $GITHUB_STEP_SUMMARY
          fi
